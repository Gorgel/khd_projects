{% extends "base.html" %}

{% block content %}

                <div class="col-sm-12">
                          <div class="panel panel-default">
                            <div class="panel_heading">
                              <h3 class="panel-title"><b>Frequently Asked Questions</b></h3>
                            </div>
                            <div class="panel-body">

                        <div class="col-sm-12">

                            {% if faqs %}
                              {% for faq in faqs %}
                        <div class="project_item">

                        <h3>

                           <a data-toggle="collapse" href="#question{{ faq.id }}"
                               aria-expanded="false" aria-controls="question{{ faq.id }}">
                                {{ faq.question }}</a>
                        </h3>

                            {% load markdown_filter %}

                            <div class="collapse" id="question{{ faq.id }}">
                                {{ faq.answer|custom_markdown }}
                            </div>

                        </div>
                        {% endfor %}
                      {% else %}
                      <a href="" class="list-group-item">
                      <h4 class="list-group-item-heading">Inga publicerade fr√•gor</h4>
                    </a>
                      {% endif %}
                            
                        </div><!-- /.col-sm-4 -->
                
                    </div>
                  </div>
                </div>

{% endblock %}
