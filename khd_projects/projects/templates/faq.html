{% extends "base.html" %}

{% block content %}

                <div class="col-sm-12">
                          <div class="panel panel-default">
                            <div class="panel_heading">
                              <h3 class="panel-title"><b>Frequently Asked Questions</b></h3>
                            </div>
                            <div class="panel-body">

                        <div class="col-sm-12">

                            {% if faqs %}
                              {% for faq in faqs %}
                        <div class="project_item">
                        <h3>
                           Q: {{ faq.question }}
                        </h3>
                        <p>{{ faq.answer|safe }} </p>
                        </div>
                        {% endfor %}
                      {% else %}
                      <a href="" class="list-group-item">
                      <h4 class="list-group-item-heading">No published questions</h4>
                    </a>
                      {% endif %}
                            
                        </div><!-- /.col-sm-4 -->
                
                    </div>
                  </div>
                </div>

{% endblock %}

<div class="col-sm-4">
                    
                </div><!-- /.col-sm-4 -->
                
                <div class="col-sm-8">
                  
                </div><!-- /.col-sm-4 -->
